<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author list</h1>

<table>
    <tr>
        <th>Author ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author : ${authors}">

        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstname}">Umair</td>
        <td th:text="${author.lastname}">MAjeed</td>
    </tr>

</table>

</body>
</html>
